<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://www.oppo.com/content/dam/oppo/product-asset-library/reno/reno13-series/en/reno13-f-4g/purple-grey-skylineblue/v1/assets/images-kv-mo-phone-top-s34g.png"
        type="image/x-icon">

    <title>Phone Hunter</title>

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Daisy Ui Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .roboto-fonts {
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>
    <nav class="flex justify-between p-3 md:p-12">
        <!-- Logo section -->
        <h2 class="text-3xl font-bold">Hot Gadgets</h2>
        <!-- Button Section -->
        <div>
            <button class="btn btn-primary">Sing Up</button>
        </div>
    </nav>

    <!-- Banner Section -->
    <section class="text-center">
        <div>
            <h2 class="text-4xl font-extrabold mb-2">Apple Iphone 13 Pro Max</h2>
            <p class="text-gray-400 text-2xl mb-4">There are many variations of passages of Lorem Ipsum available, but
                the <br> majority
                have suffered alteration in some form, by injected humou.</p>
            <div>
                <button class="btn btn-primary">Buy Now</button>
            </div>
            <img class="w-[1000px] mx-auto" src="images/Adobe Express - file (2).png" alt="Mobile-image">
        </div>
    </section>

    <!-- Search Phone Section -->
    <section class="text-center mb-14">
        <h2 class="text-2xl font-bold mb-4">Search Your Phone</h2>
        <div class="join">
            <div>
                <label class="input validator join-item">
                    </svg>
                    <input type="text" placeholder="Search Your Phone Here" required />
                </label>
                <div id="search-box" class="validator-hint hidden">Search Here</div>
            </div>
            <button onclick="handleSearch()" class="btn btn-neutral join-item">Search</button>
        </div>
    </section>

    <!-- Loder -->
    <div class="text-center mb-3">
        <span id="loder" class="loading loading-bars loading-xl hidden"></span>
    </div>
    <div class="text-center mb-10">
        <button onclick="handleDetails()" class="btn btn-secondary">Show All</button>
    </div>
    <!-- Phone Container -->
    <section class="mx-6">
        <section id="phone-container" class="container mx-auto grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">

        </section>
    </section>

    <!-- Open the modal using ID.showModal() method -->
    <div id="modal-container">

    </div>
    <script src="js/index.js"></script>
</body>

</html>
